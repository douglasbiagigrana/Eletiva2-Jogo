<!DOCTYPE html>
<html>   
   <head>
      <title>Jogo - Eletiva2</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />     
      
      <link href="css/main.css" rel="stylesheet">
      <link href="css/reset.css" rel="stylesheet">
   </head>
<body>
   <main id="main-game">
      <section id="screen-game">         
         <section id="background-game" class="animated">
            <section id="flyarea-game">
               <div id="ceiling" class="animated"></div>
               <div id="player" class="bird animated"></div>              
               <div id="bigscore"></div>              
               <div id="splash"></div>                 
               <div id="scoreboard">
                  <div id="medal"></div>
                  <div id="currentscore"></div>
                  <div id="highscore"></div>
                  <div id="replay"><img src="assets/replay.png" alt="replay"></div>
               </div>                   
               <!-- obstaculos aparecem aqui com array -->
            </section>
         </section>            
         <section id="footer-game" class="animated"></section>
      </section>
   </main>

   <script src="js/jquery.min.js"></script>
   <script src="js/jquery.transit.min.js"></script>
   <script src="js/buzz.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
